<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Личный сайт студента Geekbrains</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">

    var answer = parseInt(Math.random() * 100);
    var playerNumber = 1;
    
    function readInt() {
      var number = document.getElementById('userAnswer').value;
      return parseInt(number);
    }

    function write(text) {
      document.getElementById('info').innerHTML = text;
    }

    function hide(id) {
      document.getElementById(id).style.display = 'none';
    }

    function guess() {
      var userAnswer = readInt();
      if(userAnswer == answer) {
        write('<b>Поздравляем! Победил игрок ' + playerNumber + '.</b>');
        hide('button');
        hide('userAnswer');
      } else if (userAnswer > answer) {
        changePlayer();
        write('Вы ввели слишком большое число.<br>Ходит игрок ' + playerNumber + '<br>Введите число от 1 до 100');
      } else if (userAnswer < answer) {
        changePlayer();
        write('Вы ввели слишком маленькое число.<br>Ходит игрок ' + playerNumber + '<br>Введите число от 1 до 100');
      }
    }

    function changePlayer() {
      if(playerNumber == 1) {
        playerNumber = 2;
      } else {
        playerNumber = 1;
      }
    }

  </script>

</head>
<body>
  <div class='content'>
    <div class="header">
      <a href='index.html'>Главная</a>
      <a href='puzzle.html'>Загадки</a>
      <a href='guess.html'>Угадайка</a>
      <a href='#'>Угадайка мультиплеер</a>
      <a href='password-generator.html'>Генератор паролей</a>

    </div>

    <div class='contentWrap'>
      <div class='content'>
        <div class="center">
          <h1>Угадайка мультиплеер</h1>
          <div class='box'>

            <p id='info'>Угадайте число от 0 до 100<br>Ходит игрок под номером 1.</p>
            <input type="text" id = 'userAnswer'>
            <br>       
            <a href='#' onClick='guess();' id = 'button'>Начать</a>

          </div>
        </div>
      </div>
    </div>

    <div class ='footer'>
      Copyright &copy; Rita Vishnyakova
    </div>
  </div>

</body>
</html>
