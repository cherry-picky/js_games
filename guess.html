<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Личный сайт студента Geekbrains</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">

    var answer = parseInt(Math.random() * 100);
    var tryCount = 0;
    var maxTryCount = 6;
    
    function readInt() {
      var number = document.getElementById('userAnswer').value;
      return parseInt(number);
    }

    function write(text) {
      document.getElementById('info').innerHTML = text;
    }

    function hide(id) {
      document.getElementById(id).style.display = 'none';
    }

    function guess() {
      tryCount++;

      var userAnswer = readInt();
      if(userAnswer == answer) {
        write('<b>Поздравляем! Вы угадали!</b>')
        hide('button');
        hide('userAnswer');
      } else if(tryCount >= maxTryCount) {
        write('Вы проиграли<br>Правильный ответ: ' + answer);
        hide('button');
        hide('userAnswer');
      } else if (userAnswer > answer) {
        write('Вы ввели слишком большое число.<br>Попробуйте еще раз. Введите число от 1 до 100');
      } else if (userAnswer < answer) {
        write('Вы ввели слишком маленькое число.<br>Попробуйте еще раз. Введите число от 1 до 100');
      }
    }

  </script>

</head>
<body>
  <div class='content'>
    <div class="header">
      <a href='index.html'>Главная</a>
      <a href='puzzle.html'>Загадки</a>
      <a href='#'>Угадайка</a>
      <a href='guess-2.html'>Угадайка мультиплеер</a>
      <a href='password-generator.html'>Генератор паролей</a>
    </div>

    <div class='contentWrap'>
      <div class='content'>
        <div class="center">
          <h1>Угадайка</h1>
          <div class='box'>

            <p id='info'>Угадайте число от 0 до 100</p>
            <input type="text" id = 'userAnswer'>
            <br>       
            <a href='#' onClick='guess();' id = 'button'>Начать</a>

          </div>
        </div>
      </div>
    </div>

    <div class ='footer'>
      Copyright &copy; Rita Vishnyakova
    </div>
  </div>

</body>
</html>
